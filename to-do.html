<!DOCTYPE html>
<html>
<head>
	<meta type='utf8'>
	<meta name='discrition' content='To Do List'>
	<title>To Do List</title>
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css'>
	<link rel='stylesheet' href='css/all.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css.map'>
	
</head>
<body>
	<div class='todo-container'>
		<div class='add-task'>
			<input type='text'>
			<i class='fa fa-plus add'></i>

		</div>
		<div class='task-content'>
			
			
		<span class='no-task-massege'>No Task Found</span>
		</div>
	</div>
	<div class='task-state'>
		<div class='task-count'>
		Tasks <span>0</span>
		</div>
		
		<div class='completed-tasks'>
		Completed <span>0</span>
		</div>

	</div>
	<div class='control-all'>
	<button class='finshed-all'>finish All</button>
	<button class='delete-all'>Delete All</button>
		
		<button class='sweet'>sweet</button>
	</div>
	<script src='js/jquery-3.5.1.min.js'></script>
	<script src='js/plugin.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js



'></script>
	
</body>
</html>
